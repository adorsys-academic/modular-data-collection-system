<div class="building-kit">

  <ng-container cdkDropListGroup>

    <div class="example-container building-kit__elements">
      <h2>Formular Elemente: (Sidebar)</h2>

      <div
        cdkDropList
        #sidebarList="cdkDropList"
        [cdkDropListData]="sidebar"
        cdkDropListConnectedTo="[mainList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >

        <div class="example-box" cdkDrag>
          <app-fieldset-headline [fieldsetHeadlineText]="'Headline'" cdkDrag></app-fieldset-headline>
        </div>

        <div class="example-box" cdkDrag>
          <app-text-field [textFieldLabel]="'Label'" cdkDrag></app-text-field>
        </div>

        <div class="example-box" cdkDrag>
          <app-dropdown-field [dropdownFieldLabel]="'Label'" cdkDrag></app-dropdown-field>
        </div>


      </div>

    </div>


    <div class="example-container building-kit__form">
      <h2>Formular: (Main)</h2>

      <div
        cdkDropList
        #mainList="cdkDropList"
        [cdkDropListData]="main"
        cdkDropListConnectedTo="[sidebarList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >

      </div>

    </div>

  </ng-container>

</div>
