<label class="checkbox-element" for={{checkboxElementId}}>
  <span class="checkbox-element__label"> {{checkboxElementLabelAndValue}}</span>
  <input
    class="checkbox-element__input"
    type="checkbox"
    id={{checkboxElementId}}
    name="checkbox"
    value={{checkboxElementLabelAndValue}}>
  <div class="checkbox-element__button">
    <img class="checkbox-element__button__icon" src={{checkboxElementImg}}>
  </div>
</label>
