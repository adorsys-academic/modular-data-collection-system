<div class="dropdown-field" [formGroup]="dropdownFieldParentForm">
  <label class="dropdown-field__label" for="dd-field"> {{dropdownFieldLabel}} </label>
  <select
    [formControlName]="dropdownFieldControl"
    class="dropdown-field__select"
    id="dd-field"
  >
    <option [value]="value" *ngFor="let value of dropdownFieldValues">
      {{value}}
    </option>
  </select>
</div>
