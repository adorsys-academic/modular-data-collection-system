<label class="radio-element" for={{radioElementId}}>
  <span class="radio-element__label"> {{radioElementLabelAndValue}}</span>
  <input
    class="radio-element__input"
    type="radio"
    id={{radioElementId}}
    name="radio"
    value={{radioElementLabelAndValue}}>
  <div class="radio-element__button">
    <img class="radio-element__button__icon" src={{radioElementImg}}>
  </div>
</label>
